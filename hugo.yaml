baseURL: https://unxzil.com/
languageCode: en-us
title: unxzil
theme: PaperMod

params:
  ShowReadingTime: true      # 顯示閱讀時間
  ShowShareButtons: true     # 分享按鈕
  ShowPostNavLinks: true     # 上一篇/下一篇
  ShowBreadCrumbs: true      # 麵包屑導航
  ShowCodeCopyButtons: true  # 程式碼複製按鈕
  ShowToc: true             # 目錄
  
  # 首頁資訊 - 確保首頁顯示為 landing page
  homeInfoParams:
    Title: "貝特培森的腦迴日記"
    Content: "分享技術學習和生活感想"
    AlignSocialIconsTo: "left"
  
  # 主要內容區域設置
  mainSections:
    - "posts"
  
  # 首頁設置
  disableSpecial1stPost: false  # 允許首篇文章特殊顯示

menu:
  main:
    - identifier: 'home'
      name: 'Home'
      url: '/'
      weight: 10
    - identifier: 'archives'
      name: 'Archives'
      url: '/archives/'
      weight: 20
    - identifier: 'categories'
      name: 'Categories'
      url: '/categories/'
      weight: 30